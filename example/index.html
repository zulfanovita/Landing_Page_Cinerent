<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Sen:wght@400;700;800&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  </head>
  <body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">PrimeTime</h1>
            </div>
        <div class="menu-container">
            <ul class="menu-list">
                <li class="menu-list-item">Home</li>
                <li class="menu-list-item">Movie</li>
                <li class="menu-list-item">Popular</li>
                <li class="menu-list-item">Series</li>
                <li class="menu-list-item">Trends</li>
            </ul>
        </div>
        <div class="profile-container">
            <img class="profile-img"src="img/profile.jpg" alt="Fuck you" />
            <div class="profile-text-cont">
                <span class="profile-text">Profile</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="toggle">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
                <div class="toggle-ball"></div>
            </div>
            
        </div>
    </div>
    <div class="sidebar">
      <i class="left-menu-icon fa-solid fa-magnifying-glass"></i>
      <i class="left-menu-icon fa-solid fa-house"></i>
      <i class="left-menu-icon fa-solid fa-user"></i>
      <i class="left-menu-icon fa-solid fa-bookmark"></i>
      <i class="left-menu-icon fa-solid fa-tv"></i>
      <i class="left-menu-icon fa-solid fa-hourglass-start"></i>
      <i class="left-menu-icon fa-solid fa-cart-arrow-down"></i>
    </div>
    <div class="container">
      <div class="content-container">
        <div class="featured-content " style="background:linear-gradient(to bottom,rgba(0,0,0,0),#151515), url('img/new2.jpg '); background-size: cover;">
            hello
        </div>
      </div>
    </div>
  </body>
</html>
